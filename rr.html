<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin hành khách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6f8;
    }
    .representative {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      position: relative;
    }
    .rep-remove {
      position: absolute;
      top: 12px;
      right: 12px;
    }
    .customer-item {
      background: #fafafa;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Thông tin hành khách</h4>
    <button class="btn btn-success" id="btnAddRepresentative">+ Khách hàng</button>
  </div>

  <div id="representativeList"></div>
</div>

<script>
let repIndex = 0;
const pricePerPerson = 1000000;

// Thêm người đại diện
document.getElementById('btnAddRepresentative').addEventListener('click', () => {
  addRepresentative();
});

function addRepresentative() {
  const index = repIndex++;

  const html = `
    <div class="representative" data-index="${index}">
      <button type="button"
        class="btn btn-sm btn-danger rep-remove"
        onclick="removeRepresentative(${index})">✕</button>

      <h6 class="fw-bold mb-3">Người đại diện #${index + 1}</h6>

      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <input class="form-control" placeholder="Họ và tên">
        </div>
        <div class="col-md-3">
          <input class="form-control" placeholder="Email">
        </div>
        <div class="col-md-2">
          <input class="form-control" placeholder="Số điện thoại">
        </div>
        <div class="col-md-2">
          <input class="form-control quantity" value="0" readonly>
        </div>
        <div class="col-md-2">
          <input class="form-control total" value="0 đ" readonly>
        </div>
      </div>

      <button class="btn btn-primary btn-sm mb-3"
        onclick="addCustomer(${index})">
        + Thêm hành khách
      </button>

      <div class="customer-list"></div>
    </div>
  `;

  document.getElementById('representativeList')
    .insertAdjacentHTML('beforeend', html);
}

// Xoá người đại diện
function removeRepresentative(index) {
  const rep = document.querySelector(`.representative[data-index="${index}"]`);
  if (rep) rep.remove();
}

// Thêm hành khách
function addCustomer(index) {
  const rep = document.querySelector(`.representative[data-index="${index}"]`);
  const list = rep.querySelector('.customer-list');
  const qty = rep.querySelector('.quantity');
  const total = rep.querySelector('.total');

  const newQty = parseInt(qty.value) + 1;
  qty.value = newQty;
  total.value = (newQty * pricePerPerson).toLocaleString('vi-VN') + ' đ';

  const html = `
    <div class="customer-item">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input class="form-control" placeholder="Họ và tên hành khách">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option value="">Giới tính</option>
            <option>Nam</option>
            <option>Nữ</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control">
        </div>
        <div class="col-md-2 text-end">
          <button type="button"
            class="btn btn-outline-danger btn-sm"
            onclick="removeCustomer(this, ${index})">Xoá</button>
        </div>
      </div>
    </div>
  `;

  list.insertAdjacentHTML('beforeend', html);
}

// Xoá hành khách
function removeCustomer(btn, index) {
  const rep = document.querySelector(`.representative[data-index="${index}"]`);
  const qty = rep.querySelector('.quantity');
  const total = rep.querySelector('.total');

  const newQty = Math.max(0, parseInt(qty.value) - 1);
  qty.value = newQty;
  total.value = (newQty * pricePerPerson).toLocaleString('vi-VN') + ' đ';

  btn.closest('.customer-item').remove();
}
</script>

</body>
</html>
